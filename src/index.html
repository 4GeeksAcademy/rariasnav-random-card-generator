<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center rounded-5">
      <button class="m-5" onclick="reSize()">Resize</button>
      <input type="number" id="width" placeholder="Width" />
      <input type="number" id="height" placeholder="Height" />
      <div
        class="card mb-3 position-absolute top-50 start-50 translate-middle"
        style="width: 18rem; height: 24rem;"
        id="myCard"
      >
        <div class="card-body">
          <h1 class="card-title text-start"><span id="suit">Suit</span></h1>
          <h1 class="p-5"><span id="number">8</span></h1>
          <div class="text-start" id="suitToBeInverted">
            <h1 class="card-text ">
              <span id="suitInverted">Suit</span>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
